<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes No</title>
    <link rel="stylesheet" href="css/yes-no.css">
</head>

<body>

    <section class="container">
        <h1>Ask anything</h1>
        <h3>Yes/No</h3>
        <input oninput="onAsk(event)" type="text" name="question" id="question" placeholder="Your Question">
    </section>

    <section class="ans" hidden>
        <h2></h2>
        <p></p>
        <img onload="showAns()" src="" alt="" style="width: 50px;">
    </section>

    <script src="lib/jquery.js"></script>
    <script src="js/services/yes-no-jquery.service.js"></script>
    <script src="js/yes-no.js"></script>
</body>

</html>
